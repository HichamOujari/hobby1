		var positionDoor=11;
		var opt=1;
		setInterval(()=>{
			RotateDeg+=6;
			document.getElementById("Groupe_vall_aile").style.transform="rotate("+RotateDeg+"deg)"
		},30)
		function actionDoor(){			
			var Opening = setInterval(()=>{
				document.getElementById("IdOutPorte").style.left=positionDoor+"%"
				if(positionDoor<=50 || positionDoor>=11) positionDoor+=opt;
				if(positionDoor==50) {
					clearInterval(Opening)
					opt=-1
				}
				else if(positionDoor==11)  {
					clearInterval(Opening)
					opt=1;
				}
			},30)
		}
